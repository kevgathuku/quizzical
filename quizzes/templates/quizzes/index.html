{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'quizzes/style.css' %}">

{% if latest_quiz_list %}
  <ul>
    {% for quiz in latest_quiz_list %}
        <li><a href="{% url 'quizzes:detail' quiz.id %}">{{ quiz.description }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No quizzes are available.</p>
{% endif %}
